<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>W8</title>
</head>
<link rel="stylesheet" href="style/style.css">

<body>
  <section class="begin">
    <div class="process_bar">
      <div class="process"></div>
    </div>
    <div class="wrap">
      <div class="start">
        <div class="rect"></div>
        <div class="arc"></div>
        <div class="triangle"></div>
        <div class="welcome">
          <h1>精神時光屋補給站</h1>
          <p>找到屬於您自己的饅頭吧!</p>
        </div>
      </div>
    </div>
    <div class="question_area">
      <div class="q_block q1">
        <div class="geo rect r0"></div>
        <div class="geo arc a0"></div>
        <div class="geo triangle t0"></div>
        <div class="geo rect r1"></div>
        <div class="geo arc a1"></div>
        <div class="geo triangle t1"></div>
        <div class="geo question">
          <div class="inner"></div>
        </div>
      </div>
    </div>
    </div>
  </section>
  <section class="scroll">
    <div class="bg_triangle">
      <div class="triangle tri_0"></div>
      <div class="triangle tri_1"></div>
      <div class="triangle tri_2"></div>
      <div class="triangle tri_3"></div>
      <div class="triangle tri_4"></div>
      <div class="triangle tri_5"></div>
      <div class="triangle tri_6"></div>
      <div class="triangle tri_7"></div>
      <div class="triangle tri_8"></div>
      <div class="triangle tri_9"></div>
    </div>
    <div class="step step_0">
      <h1>作答完成</h1>
      <p>繼續往下滑看結果</p>
    </div>
    <div class="step step_1">
      <h1>分析中</h1>
      <p>繼續往下滑看結果</p>
    </div>
    <div class="step step_2">
      <h1>你是...</h1>
      <p>繼續往下滑看結果</p>
    </div>
    <div class="step step_3">
      <p>總得分:</p>
      <h1>6分</h1>
    </div>
  </section>
  <div class="info">
    <p>作者：icguanyu（練習作品W8）
      <a href="https://github.com/icguanyu" target="_blank">Github</a>｜
      <a href="https://codepen.io/icguanyu/" target="_blank">Codepen</a>
    </p>
  </div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js"></script>
<script src="js/all.js"></script>
<script src="js/result.js"></script>
</html>
