<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>W8</title>
</head>
<link rel="stylesheet" href="style/style.css">

<body>
  <section class="begin">
    <div class="process_bar">
      <div class="process"></div>
    </div>
    <div class="wrap">
      <div class="start">
        <div class="rect"></div>
        <div class="arc"></div>
        <div class="triangle"></div>
        <div class="welcome">
          <h1>精神時光屋補給站</h1>
          <p>找到屬於您自己的饅頭吧!</p>
        </div>
      </div>
    </div>
    <div class="question_area">
      <div class="q_block q1">
        <div class="geo rect r0"></div>
        <div class="geo arc a0"></div>
        <div class="geo triangle t0"></div>
        <div class="geo rect r1"></div>
        <div class="geo arc a1"></div>
        <div class="geo triangle t1"></div>
        <div class="geo question">
          <div class="inner"></div>
        </div>
      </div>
    </div>
    </div>
  </section>
  <section class="scroll">
    <div class="bg_triangle">
      <div class="triangle tri_0"></div>
      <div class="triangle tri_1"></div>
      <div class="triangle tri_2"></div>
      <div class="triangle tri_3"></div>
      <div class="triangle tri_4"></div>
      <div class="triangle tri_5"></div>
      <div class="triangle tri_6"></div>
      <div class="triangle tri_7"></div>
      <div class="triangle tri_8"></div>
    </div>
    <div class="step step_0">
      <h1>作答完成！</h1>
      <p>Keep scrolling to show the result</p>
    </div>
    <div class="big_triangle triangle"></div>
    <div class="bg_rect">
      <div class="rect rec_0"></div>
      <div class="rect rec_1"></div>
      <div class="rect rec_2"></div>
      <div class="rect rec_3"></div>
      <div class="rect rec_4"></div>
      <div class="rect rec_5"></div>
      <div class="rect rec_6"></div>
      <div class="rect rec_7"></div>
      <div class="rect rec_8"></div>
    </div>
    <div class="step step_1">
      <h1>分析中...</h1>
      <p>Keep scrolling to show the result</p>
    </div>
    <div class="big_rect rect"></div>
    <div class="bg_arc">
      <div class="arc arc_0"></div>
      <div class="arc arc_1"></div>
      <div class="arc arc_2"></div>
      <div class="arc arc_3"></div>
      <div class="arc arc_4"></div>
      <div class="arc arc_5"></div>
      <div class="arc arc_6"></div>
      <div class="arc arc_7"></div>
      <div class="arc arc_8"></div>
    </div>
    <div class="step step_2">
      <h1>你得到了幾分呢...</h1>
      <p>Keep scrolling to show the result</p>
    </div>
    <div class="big_arc arc"></div>
    <div class="result">
      <div class="drop_arc drop_0"></div>
      <div class="drop_arc drop_1"></div>
      <div class="drop_arc drop_2"></div>
      <div class="drop_arc drop_3"></div>
      <div class="drop_arc drop_4"></div>
      <div class="drop_arc drop_5"></div>
      <div class="drop_arc drop_6"></div>
      <div class="step step_3">
        <p>總共獲得...</p>
        <h1></h1>
      </div>
      <div class="tryagain">
        <p>再測一次</p>
      </div>
    </div>
  </section>
  <div class="info">
    <p>作者：icguanyu（練習作品W8）
      <a href="https://github.com/icguanyu" target="_blank">Github</a>｜
      <a href="https://codepen.io/icguanyu/" target="_blank">Codepen</a>
    </p>
  </div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js"></script>
<script src="js/all.js"></script>
<script src="js/result.js"></script>

</html>
